<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Blitz Recipes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <div class="box-1">
        <img src="logo.png">
    </div>

    <div class="box-2">
        <div class="sub-box-1">
            <div id="child-box-1">
                <div id="showMessage"></div>
            </div>
        </div>

        <div class="sub-box-2">
            <div id="child-box-2">
                <div id="child-box-2-1">
                    <div id="container"></div> 
                </div>
                <div id="child-box-2-2">
                    <input type="text" name="search" id="inputText" placeholder="Ask about recipes" onkeyup="showSuggest(this.value)">
                    <button id="btn" onclick="sendMessage()"><img src="https://img.icons8.com/material-outlined/24/sent.png" alt="sent"/></button>
                </div>
            </div>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
